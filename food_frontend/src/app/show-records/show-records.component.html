<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      food history
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div *ngFor="let day of dayRecords">
    <p>
      <span>
        {{day.date | date}} : {{day.totalCalories}}
      </span>
      <button mat-button (click)="deleteDay(day.date)">
        <mat-icon svgIcon="garbage">garbage</mat-icon>
      </button>
    </p>
    <span *ngFor="let meal of day.meals" class="inlineblock">
      <div>{{meal.name}}</div>
      <table mat-table [dataSource]="meal.foods">
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Food</th>
          <td mat-cell *matCellDef="let food" [matTooltip]="food.description">{{food.value}}</td>
        </ng-container>
        <ng-container matColumnDef="foodGroup">
          <th mat-header-cell *matHeaderCellDef>Food Group</th>
          <td mat-cell *matCellDef="let food">{{food.foodGroup.name}}</td>
        </ng-container>
        <ng-container matColumnDef="calories">
          <th mat-header-cell *matHeaderCellDef>Calories</th>
          <td mat-cell *matCellDef="let food">{{food.calories}}</td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let food">{{food.quantity}}</td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let food">
            <button mat-button (click)="deleteFood(day, meal, food)">
              <mat-icon svgIcon="garbage">garbage</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="foodColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: foodColumns;"></tr>
      </table>
    </span>
  </div>

</mat-expansion-panel>
