<mat-card class="meal-card">
  <div>{{meal.type}} ({{meal.name}})
    <!-- <app-delete-confirmation (delete)="deleteMeal()"></app-delete-confirmation> -->
    <app-delete-confirmation></app-delete-confirmation>
  </div>
  <div>
    <table mat-table [dataSource]="meal.foods">
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Food</th>
        <td mat-cell *matCellDef="let food" [matTooltip]="food.description">{{food.value}}</td>
      </ng-container>
      <ng-container matColumnDef="foodGroup">
        <th mat-header-cell *matHeaderCellDef>Food Group</th>
        <td mat-cell *matCellDef="let food">{{food.foodGroup.name}}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let food">{{food.quantity}} {{food.measure.name}}</td>
      </ng-container>
      <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef>Calories</th>
        <td mat-cell *matCellDef="let food">{{food.calories}}</td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let food">
          <!-- <app-delete-confirmation (delete)="deleteFood(day, meal, food)"></app-delete-confirmation> -->
          <app-delete-confirmation></app-delete-confirmation>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="foodColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: foodColumns;"></tr>
    </table>
  </div>
</mat-card>
