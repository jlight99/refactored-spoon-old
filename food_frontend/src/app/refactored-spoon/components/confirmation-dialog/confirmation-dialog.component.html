<h2 mat-dialog-title>Confirmation</h2>

<div mat-dialog-content>
    <span>Are you sure you want to {{action}}?</span>
</div>

<mat-dialog-actions>
    <button mat-flat-button class="mat-raised-button" (click)="confirm(false)">Cancel</button>
    <button mat-flat-button class="mat-raised-button mat-warn" (click)="confirm(true)">Confirm</button>
</mat-dialog-actions>
