<h2 mat-dialog-title>Add Record</h2>
<mat-dialog-content [formGroup]="recordForm">
  <app-time-picker (dateSet)="setDate($event)"></app-time-picker>
  <h3>Add Meal</h3>
  <mat-tab-group>
    <mat-tab label="choose from saved meals">
        <mat-form-field>
            <mat-label>meal</mat-label>
            <mat-select formControlName="chooseMealCtrl">
            </mat-select>
          </mat-form-field>
    </mat-tab>
    <mat-tab label="create new meal">
        <app-meal-form (newMealEmitter)="addMeal($event)"></app-meal-form>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
  <button mat-raised-button (click)="close()">Close</button>
</mat-dialog-actions>
