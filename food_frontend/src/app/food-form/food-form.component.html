<mat-toolbar>
  <span>Food Diary</span>
</mat-toolbar>

<mat-card>

  <app-time-picker (dateSet)="setDate($event)" (mealSet)="setMeal($event)"></app-time-picker>

  <app-add-food [foodGroups]="foodGroups" (addedFood)="record($event)"></app-add-food>

  <app-show-records [dayRecords]="dayRecords" (deleteDayEmitter)="deleteDay($event)" (deleteFoodEmitter)="deleteFood($event)"></app-show-records>

  <app-show-creds></app-show-creds>

</mat-card>
